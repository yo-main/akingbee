<form id="{{ .ID }}" hx-on:htmx:after-request="if (event.detail.successful) {this.reset()}"
  hx-on:htmx:validation:validate="this.reportValidity()" hx-{{ .Method }}="{{ .URL }}">
  <div class="column is-narrow">

    {{ range .Inputs }}
    <div class="field">
      {{ template "input.html" . }}
    </div>
    {{ end }}


  </div>
</form>
