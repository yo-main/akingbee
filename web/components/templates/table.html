<table class="
  table
  is-striped
  is-sortable
  {{ if .IsBordered}}is-bordered{{ end }}
  {{ if .IsStripped}}is-stripped{{ end }}
  {{ if .IsFullWidth}}is-fullwidth{{ end }}
">

  {{ if .ColumnSizes }}
  <colgroup>
    {{ range .ColumnSizes }}
    <col span="{{ .Span }}" style="{{ .Style }}">
    {{ end }}
  </colgroup>
  {{ end }}

  <thead>
    <tr>
      {{ range .Headers }}
      <th>{{ .Label }}</th>
      {{ end }}
    </tr>
  </thead>

  <tbody {{ if .Id }}id="{{ .Id }}" {{ end }}>
    {{ range .Rows }}
    {{ template "table_row.html" .}}
    {{ end }}
  </tbody>

</table>
