<div {{if .URL }}hx-{{ .Method }}="{{ .URL }}" {{ end }} {{ if .PushURL}} hx-push-url="{{ .URL }}" {{ end }}>
  {{ if .Label }}
  <button class="button {{ .Type }}" {{ if .FormID }}form="{{ .FormID }}" {{ end }}>
    {{ .Label }}
  </button>
  {{ else if .Icon }}
  <button>
    <span class="icon">
      <img src="/public/icon-{{ .Icon }}.svg">
    </span>
  </button>
  {{ .Label }}
  {{ end }}
</div>
