<div>
  <section class="section">
    <div class="block">
      <div class="content">
        <h1 class="title">Rapports</h1>
        <hr>
      </div>
      <div class="columns">
        {{ range .Apiaries }}
        <div class="column">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">Apiary {{ .Apiary.ApiaryName }}</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <img src="/public/icon-angle-down.svg">
                </span>
              </button>
            </div>
            {{ if .Apiary.CommentBody }}
            <div class="card-content">
              <div id="apiary-{{ .Apiary.ApiaryPublicID }}-comment-body" class="content">
                {{ .Apiary.CommentBody }}
              </div>
            </div>
            {{ end }}
            <footer class="card-footer">
              <div class="card-footer-item">
                <div class="block is-pulled-right">
                  {{ template "update_strategy.html" .CreateCommentForm}}
                </div>
              </div>
              {{ if .Apiary.CommentBody }}
              <a href="#" class="card-footer-item">Editer</a>
              {{ end }}
            </footer>
          </div>
        </div>
        {{ end }}
      </div>
  </section>
</div>
