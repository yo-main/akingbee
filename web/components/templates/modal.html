<div class="modal" id="modal-{{ .ShowModalButtonLabel }}">
  <div class="modal-background"
    hx-on:click="document.getElementById('modal-{{ .ShowModalButtonLabel }}').classList.remove('is-active')"></div>
  <div class="modal-card">

    <header class="modal-card-head">
      <p class="modal-card-title">{{ .Title }}</p>

      <button class="modal-close is-large" aria-label="close"
        onclick="document.getElementById('modal-{{ .ShowModalButtonLabel }}').classList.remove('is-active')"></button>
    </header>

    <section class="modal-card-body">
      {{ template "form.html" .Form }}
    </section>

    <footer class="modal-card-foot">
      <button class="button is-link" form="{{ .Form.Id }}"
        hx-on:htmx:afterRequest="document.getElementById('modal-{{ .ShowModalButtonLabel }}').classList.remove('is-active')">
        {{ .SubmitFormButtonLabel }}
      </button>
    </footer>

  </div>
</div>

<button class="button"
  onclick="document.getElementById('modal-{{ .ShowModalButtonLabel }}').classList.add('is-active')">
  {{ .ShowModalButtonLabel }}
</button>
