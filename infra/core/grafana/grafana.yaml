apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
        # FMI, graphana data are stored in /var/lib/graphana
        # - name: grafana-config
        #   configMap:
        #     name: grafana-config
      - name: data
        persistentVolumeClaim:
          claimName: grafana-data
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
        volumeMounts:
        - name: data
          mountPath: /var/lib/graphana
        #   - name: grafana-config
        #     mountPath: /etc/grafana/grafana.ini
        #     subPath: grafana.ini
