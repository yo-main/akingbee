apiVersion: v1
kind: Service
metadata:
  name: cerbes-api
  labels:
    app: cerbes-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9001
    targetPort: 9001
  selector:
    app: cerbes-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerbes-api
  labels:
    app: cerbes-api
spec:
  selector:
    matchLabels:
      app: cerbes-api
  template:
    metadata:
      labels:
        app: cerbes-api
    spec:
      containers:
      - image: yomain/cerbes:1.8.0
        name: cerbes-api
        env:
        - name: AKB_SERVICE_NAME
          value: cerbes-api
        - name: AKB_LOGS_FOLDER_NAME
          value: "/var/log/cerbes"
        - name: AKB_LOG_TO_FILE
          value: "true"

        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: env-vars-config
              key: ENV

        - name: AKB_MAIN_HOSTED_ZONE
          value: $(MAIN_HOSTED_ZONE)

        # APP SECRETS
        - name: AKB_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: JWT_SECRET_KEY

        # DATABASE CREDENTIALS
        - name: AKB_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: DATABASE_HOST
        - name: AKB_DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: DATABASE_PORT
        - name: AKB_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: DATABASE_USER
        - name: AKB_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: DATABASE_PASSWORD
        - name: AKB_DATABASE_DBNAME
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: DATABASE_DBNAME

        # RBMQ CREDENTIALS
        - name: AKB_RBMQ_HOST
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: RBMQ_HOST
        - name: AKB_RBMQ_PORT
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: RBMQ_PORT
        - name: AKB_RBMQ_USER
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: RBMQ_USER
        - name: AKB_RBMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: RBMQ_PASSWORD
        - name: AKB_RBMQ_VHOST
          valueFrom:
            secretKeyRef:
              name: env-secrets-config
              key: RBMQ_VHOST

        command: ["uvicorn", "cerbes.app:app", "--host", "0.0.0.0", "--port", "9001"]
        ports:
        - containerPort: 9001
        readinessProbe:
          httpGet:
            path: /_/status
            port: 9001
        volumeMounts:
        - mountPath: /var/log/cerbes
          name: logs

      volumes:
      - name: logs
        hostPath:
          type: DirectoryOrCreate
          path: /var/log/akingbee


