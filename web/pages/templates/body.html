<body class="has-navbar-fixed-top">
  <section class="section">
    {{ .Menu }}
  </section>

  <div id="notificationBox" hx-trigger="notificationEvent from:body" hx-get="data:text/html," hx-swap="none"
    hx-on:htmx:after-settle="if (event.detail.requestConfig != null) {htmx.swap(this, event.detail.requestConfig.triggeringEvent.detail.value, {swapStyle: 'afterbegin'})}">
  </div>

  <section class="hero is-fullheight-with-navbar has-background-white-lighter">
    {{ .Content }}
  </section>

  <div class="container p-5">
    <div class="content has-text-centered">
      <p>Made with love by Yomain</p>
    </div>
  </div>
</body>
